<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/extra.css" />
    <title>bootstrap5   GÖKAY CEYHUN ŞANLIOĞLU</title>
</head>
<body>
    <div class="container-fluid my-2 p-2  text-white">
        <div class="row">
            <div class="col-1 py-3 bg-dark ">sütun</div>
            <div class="col-1 py-3 bg-danger ">sütun</div>
            <div class="col-1 py-3 bg-success ">sütun</div>
            <div class="col-1 py-3 bg-secondary ">sütun</div>
            <div class="col-1 py-3 bg-dark ">sütun</div>
            <div class="col-1 py-3 bg-danger ">sütun</div>
            <div class="col-1 py-3 bg-primary ">sütun</div>
            <div class="col-1 py-3 bg-success ">sütun</div>
            <div class="col-1 py-3 bg-secondary ">sütun</div>
            <div class="col-1 py-3 bg-primary ">sütun</div>
            <div class="col-1 py-3 bg-danger ">sütun</div>
            <div class="col-1 py-3 bg-dark ">sütun</div>

        </div>
        <div class="row mt-5">
            <div class="col-2 py-3 bg-dark ">sütun</div>
            <div class="col-2 py-3 bg-danger ">sütun</div>
            <div class="col-2 py-3 bg-success ">sütun</div>
            <div class="col-2 py-3 bg-secondary ">sütun</div>
            <div class="col-2 py-3 bg-dark">sütun</div>
            <div class="col-2 py-3 bg-danger">sütun</div>
        </div>
        <div class="row mt-5">
            <div class="col-3 py-3 bg-dark ">sütun</div>
            <div class="col-3 py-3 bg-danger ">sütun</div>
            <div class="col-3 py-3 bg-success ">sütun</div>
            <div class="col-3 py-3 bg-secondary ">sütun</div>
        </div>
        <div class="row mt-5">
            <div class="col-4 py-3 bg-danger ">sütun</div>
            <div class="col-4 py-3 bg-success ">sütun</div>
            <div class="col-4 py-3 bg-success ">sütun</div>
        </div>
        <div class="row mt-5">
            <div class="col-6 py-3 bg-dark ">sütun</div>
            <div class="col-6 py-3 bg-danger">sütun</div>
        </div>
        <div class="row mt-5">
            <div class="col-2 py-3 bg-dark ">sütun</div>
            <div class="col-10 py-3 bg-danger ">
                <div class="row">
                    <div class="col-6 bg-primary">ilk sütun</div>
                    <div class="col-6 bg-primary">ikinci sütun</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col py-3 bg-dark ">sütun</div>
            <div class="col py-3 bg-danger ">sütun</div>
            <div class="col py-3 bg-dark ">sütun</div>
        </div>
        <div class="row-cols-1 mt-5">
            <div class="col py-3 bg-dark ">sütun</div>
            <div class="col py-3 bg-danger ">sütun</div>
            <div class="col py-3 bg-dark ">sütun</div>
        </div>
        <!-- for mobile (mobil için) -->
        <div class="row mt-5">
            <div class="col-12 col-sm-4 col-lg-6 col-xxl-10 py-3 my-2 bg-dark ">sütun</div>
            <div class="col-6 col-sm-4 col-lg-6 col-xxl-2 py-3 my-2 bg-danger ">sütun</div>
            <div class="col-6 col-sm-4 col-lg-6 py-3 my-2 bg-primary ">sütun</div>
      
        </div>
        <!-- for mobile finish(mobil için bitti) -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
